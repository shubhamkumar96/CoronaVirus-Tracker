<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Coronavirus Tracker Application</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>

        <div class="container">
            <h1>Coronavirus Tracker Application</h1>
            <p> This Application lists the current number of cases across the globe.</p>

            <div class="jumbotron alert alert-primary">
                <p class="lead">Total Cases Reported as of Today.</p>
                <h1 class="display-4 alert alert-danger" th:text="${totalReportedCases}"></h1>

                <hr class="my-4">

                <p>
                    <span class="display-8 alert alert-info"> New Cases Reported Since Previous Day: </span>
                    <span class="display-7 alert alert-danger" th:text="${totalNewCases}"></span>
                </p>
                <hr class="my-4">
            </div>

            <table class="table alert alert-secondary">
                <tr>
                    <th class="display-8 alert alert-info" >State</th>
                    <th class="display-8 alert alert-info" >Country</th>
                    <th class="display-8 alert alert-info" >Total Cases Reported</th>
                    <th class="display-8 alert alert-info" >Changes Since Last Day</th>
                </tr>
                <tr th:each="locationStat : ${locationStats}">
                    <td th:text="${locationStat.state}"></td>
                    <td th:text="${locationStat.country}"></td>
                    <td th:text="${locationStat.latestTotalCases}"></td>
                    <td th:text="${locationStat.diffFromPrevDay}"></td>
                </tr>
            </table>
        </div>

    </body>

</html>
